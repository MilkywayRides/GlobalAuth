version: '3.8'

services:
  blazeneuro-dev-portal:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - blazeneuro-network

  # Optional: Local PostgreSQL for development
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: blazeneuro_dev
      POSTGRES_USER: blazeneuro
      POSTGRES_PASSWORD: blazeneuro_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blazeneuro-network
    profiles:
      - local-db

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - blazeneuro-network
    profiles:
      - cache

volumes:
  postgres_data:
  redis_data:

networks:
  blazeneuro-network:
    driver: bridge
